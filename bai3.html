<!DOCTYPE html>

<body>
<script>
    /*  dùng if else if
    let value = prompt('Type a number', 0);
    if (value > 0) {
        alert(1);
    } else if (value < 0) {
        alert(-1);
    } else {
        alert(0);
    }   */
    // dùng switch - case
    let value= parseInt(prompt(" enter the number : ",0));
    let number=  (value > 0)? 1:(value <0)? -1:0;
    switch(number) {
        case 1:
            alert(1);
            break;
        case -1:
            alert(-1);
            break;
        default:
            alert(0);
    }
</script>
